<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Próximamente!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2em;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .label {
      font-size: 0.5em;
      display: block;
      margin-top: 5px;
      color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>¡Estamos trabajando en algo genial!</h1>
  <p>Muy pronto podrás ver nuestro nuevo sitio web.</p>

  <div class="countdown">
    <div><span id="days">00</span><span class="label">Días</span></div>
    <div><span id="hours">00</span><span class="label">Horas</span></div>
    <div><span id="minutes">00</span><span class="label">Min</span></div>
    <div><span id="seconds">00</span><span class="label">Seg</span></div>
  </div>

  <footer>© 2025 Follajes Herrera by Vanguard</footer>

  <script>
    const countdownDate = new Date("2025-07-31T23:59:59").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(interval);
        document.querySelector(".countdown").innerHTML = "¡Ya estamos en línea!";
      }
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
