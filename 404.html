<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página No Encontrada | Follajes Herrera</title>
    
    <link rel="apple-touch-icon" href="assets/img/LOGO.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/LOGO.png">
    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-content {
            text-align: center;
            padding: 3rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #28a745;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(40, 167, 69, 0.1);
        }
        .error-title {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }
        .error-text {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 12px 40px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
            color: white;
        }
        .leaf-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="leaf-icon">🌿</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">¡Ups! Esta página no existe</h2>
            <p class="error-text">
                Lo sentimos, pero la página que buscas no se encuentra disponible.<br>
                Puede que la URL sea incorrecta o que la página haya sido movida.
            </p>
            <a href="index.html" class="btn-home">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
            <div class="mt-4">
                <p class="text-muted">
                    <small>
                        ¿Necesitas ayuda? <a href="contact.html" style="color: #28a745;">Contáctanos</a>
                    </small>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
